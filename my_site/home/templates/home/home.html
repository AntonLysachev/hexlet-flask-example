<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <h1>Home</h1>
    </head>
    {% if messages %}
    <ul class=flashes style="color: green">
    {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
        </ul>
    {% endif %}
    <body>
        <div>
            <ul>
                <li><a href="{{ url_for('users.index') }}"> Пользователи</a></li>
                <li><a href="{{ url_for('users.settings', id=id) }}">Настройки</a></li>
            </ul>
            <form action="{{ url_for('auth.logout') }}" method="get">
                <input type="submit" value="Logout">
            </form>
            <hr>
        </div>
    </body>
</html>
