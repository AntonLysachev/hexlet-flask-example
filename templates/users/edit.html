<!DOCTYPE html>
<html>
    <head>
        <title>Edit User</title>
        <h1>Edit User</h1>
    </head>
    <body>
        <div>
            <ul>
              <li><a href="{{ url_for('index') }}"> Главная</a></li>
              <li><a href="{{ url_for('courses') }}"> Курсы</a></li>
              <li><a href="{{ url_for('users') }}">Пользователи</a></li>
            </ul>
        </div>
        <hr>
        <form action="{{ url_for('patch_user', id=user.id) }}" method="post">
            <div>
                <label>
                    First name:
                    <input type="text" name="first_name" value="{{ user.first_name|default('', true) }}">
                </label>
                {% if errors['first_name'] %}
                <div style="color: red">{{ errors['first_name'] }}</div>
                {% endif %}
            </div>
            <div>
                <label>
                    Last name:
                    <input type="text" name="last_name" value="{{ user.last_name|default('', true) }}">
                </label>
                {% if errors['last_name'] %}
                <div style="color: red">{{ errors['last_name'] }}</div>
                {% endif %}
            </div>
            <div>
                <label>
                    email:
                    <input type="text" name="email" value="{{ user.email|default('', true) }}">
                </label>
                {% if errors['email'] %}
                <div style="color: red">{{ errors['email'] }}</div>
                {% endif %} 
            </div>
            <input type="submit" value="Update">
        </form>
    </body>    
</html>
